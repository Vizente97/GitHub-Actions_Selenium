name: Run Pytest with HTML and PDF Reports

on:
  push:
    branches:
      - feature-deployment
  pull_request:
    branches:
      - main

jobs:
  test-python:
    name: Test con Python
    runs-on: ubuntu-latest

    steps:
    - name: Check out the repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run tests and generate HTML report
      run: |
        pytest --html=report.html --self-contained-html
        pytest

    - name: Generate PDF report
      run: |
        python pdf_generator.py

    - name: Upload HTML report
      uses: actions/upload-artifact@v3
      with:
        name: html-report
        path: report.html

    - name: Upload PDF report
      uses: actions/upload-artifact@v3
      with:
        name: pdf-report
        path: report.pdf

  test-java-maven:
    name: Test con Java/Maven
    needs: test-python
    runs-on: ubuntu-latest

    steps:
    - name: Clonar el repositorio
      uses: actions/checkout@v3

    - name: Configurar JDK 8
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'  # Distribuci√≥n de Java
        java-version: '8'        # Usar Java 8

    - name: Instalar dependencias de Maven y compilar
      run: mvn install

    - name: Ejecutar pruebas de Java con TestNG
      run: mvn test

    - name: Subir captura de pantalla de Java como artefacto
      uses: actions/upload-artifact@v3
      with:
        name: java-screenshot
        path: screenshot-java.png